<template>

    <div class="c_article_part" repeat.for="part of parts">
        <article-part-paragraph part.bind="part" if.bind="part.type === $parent.partType.paragraph"></article-part-paragraph>
        <article-part-new part.bind="part" if.bind="part.type === $parent.partType.unset"></article-part-new>
    </div>

    <div class="c_article_part-add" click.delegate="addPart()" if.bind="editMode === true">
        <a>Add new part</a>
        <a class="chevron">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </a>
    </div>
</template>
