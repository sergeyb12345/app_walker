<template>
    <edit-mode if.bind="editMode === true" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value.bind="article.title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value.bind="article.url" placeholder="Atricle Url (no spaces)">
            </div>
        </div>

    </edit-mode>
    <read-mode if.bind="editMode !== true">
        <h2>${article.title}</h2>
    </read-mode>

    <article-part class="${$parent.editMode === true ? 'edit-mode': ''}"
                  repeat.for="block of article.blocks">
        <block-actions block.bind="block"></block-actions>
        <article-block block.bind="block"></article-block>
    </article-part>

    <div if.bind="editMode === true" class="block-actions">
        <div class="btn-group" role="group" aria-label="Actions">
            <button type="button" click.delegate="addBlock()" class="btn btn-primary btn-xs">Add New Block</button>
        </div>
    </div>
</template>
