<template>
    <block-content if.bind="block.isNew === true">
        <edit-mode>

            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Block Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" value.bind="block.BlockType">
                            <option>Select</option>
                            <option repeat.for="blockType of blockTypes" value.bind="blockType">${blockType}</option>
                        </select>
                    </div>
                </div>
            </div>

        </edit-mode>
    </block-content>
</template>
