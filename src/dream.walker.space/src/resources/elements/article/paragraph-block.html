<template>
    <block-content if.bind="block.BlockType === 'Paragraph'">
        <edit-mode if.bind="block.isEditing === true">
            <textarea rows="4" value.bind="block.Text">
            </textarea>
        </edit-mode>
        <read-mode if.bind="block.isEditing !== true">
            <p>${block.Text}</p>
        </read-mode>
    </block-content>
</template>
