<template>
    <block-content if.bind="block.BlockType === 'Heading'">
        <edit-mode if.bind="block.isEditing === true">
            <div class="row">
                <div class="col-xs-2">
                    <select class="form-control" value.bind="block.headingType">
                        <option>Select</option>
                        <option repeat.for="heading of headingTypes" value.bind="heading">${heading}</option>
                    </select>
                </div>
                <div class="col-xs-10">
                    <input type="text" class="form-control" value.bind="block.Text" />
                </div>
            </div>
        </edit-mode>
        <read-mode if.bind="block.isEditing !== true">
            <span class="${block.headingType}">${block.Text}</span>
        </read-mode>
    </block-content>
</template>
