<template>
    <div class="actions" if.bind="powerUser">

        <div if.bind="editMode !== true" class="btn-group" role="group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Configure
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a click.delegate="startEdit()">Edit Page</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/categories">Manage Categories</a></li>
            </ul>
        </div>

        <div class="btn-group" role="group" aria-label="...">
            <button type="button" if.bind="editMode === true" click.delegate="saveArticle()" class="btn btn-success">Apply Changes</button>
            <button type="button" if.bind="editMode === true" click.delegate="cancelEdit()" class="btn btn-default">Cancel</button>
        </div>

    </div>

    <div class="row">

        <div class="col-md-8 article">
            <article article.bind="article"></article> 
        </div>

        <div class="col-md-4 side-navigation">
            <h3>${category.title}</h3>
            <ul>
                <li repeat.for="item of sortedArticles" class="${$parent.editMode === true ? 'edit-mode': ''}" if.bind="item.isDeleted !== true">
                    <div if.bind="editMode" class="block-actions">
                        <div if.bind="item.isDeleting !== true" class="btn-group" role="group" aria-label="Actions">
                            <button type="button" click.delegate="$parent.deleteArticle(item)" class="btn btn-danger btn-xs">Delete</button>
                            <button type="button" click.delegate="$parent.moveUpArticle(item)" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                            </button>
                            <button type="button" click.delegate="$parent.moveDownArticle(item)" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </button>
                        </div>

                        <div if.bind="item.isDeleting === true" class="btn-group" role="group" aria-label="Actions">
                            <button type="button" click.delegate="$parent.confirmDeleteArticle(item)" class="btn btn-danger btn-xs">Confirm Delete</button>
                            <button type="button" click.delegate="$parent.cancelDeleteArticle(item)" class="btn btn-default btn-xs">Cancel</button>
                        </div>
                    </div>

                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    <a href.bind="$parent.getArticleUrl(item)" class="${item.articleId === article.articleId ? 'active' : ''}">${item.title}</a>
                </li>
            </ul>
            <div if.bind="editMode === true" class="block-actions">
                <div class="btn-group" role="group" aria-label="Actions">
                    <button type="button" click.delegate="addArticle()" class="btn btn-primary btn-xs">Add New Article</button>
                </div>
            </div>
        </div>
    </div>
</template>
