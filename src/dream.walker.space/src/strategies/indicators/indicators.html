<template>
    <div class="c_indicators-content">
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <header>
                    <h3 first-letter-span>Manage Indicators</h3>
                </header>
                <div class="c_indicator-list">
                    <indicator repeat.for="indicator of indicators" indicator.bind="indicator"></indicator>
                    <div class="c_indicator c_indicator-add" click.delegate="addIndicator()">
                        <div class="c_indicator-header">
                            <a>Register new indicator</a>
                            <a class="chevron">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-12 side-navigation">
                <h3>Time Frame</h3>
                <ul>
                    <li repeat.for="period of periods">
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        <a click.delegate="$parent.loadIndicatorsForPeriod(period)"
                           class="${period.active ? 'active' : ''}">${period.name} Indicators</a>
                    </li>
                </ul>            
            </div>
        </div>

        <ul if.bind="errors.length > 0">
            <li repeat.for="error of errors">
                ${error.client.source}::${error.server.source} => <br />
                ${error.client.message}(${error.server.message})
            </li>
        </ul>
    </div>
</template>
